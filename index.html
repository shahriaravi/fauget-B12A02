<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>faugei - A Flower Shop</title>
    <link
      href="https://use.fontawesome.com/releases/v5.0.1/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/config.css" />
    <link rel="stylesheet" href="./styles/header.css" />
  </head>
  <body class="bg-color">
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="./assets/logo.png" alt="Logo" />
        </div>
        <div class="nav-links inter-font">
          <ul class="nav-list hide-on-mobile">
            <li><a class="nav-selected" href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Shop</a></li>
          </ul>
          <div class="cart">
            <i class="fa badge fa-lg" value="5">&#xf290;</i>
            <li><a href="#">Cart ($70)</a></li>
          </div>
        </div>
      </nav>
      <div class="hero">
        <div class="hero-text">
          <h1 class="hero-title orange noto-serif-font">
            <span class="deep-black">ALWAYS</span> FRESH<br />FLOWERS
          </h1>
          <p class="hero-subtitle grey inter-font">
            Indulge your senses with the beauty and fragrance of<br/>our fresh
            flower shop. From classic roses to exotic<br/>blooms, we offer a
            wide variety of fresh flowers
            that<br/> are perfect for any occasion.
          </p>
        </div>
        <div class="hero-image">
          <img src="./assets/hero-flower.png" alt="Hero Image" />
      </div>
    </header>
  </body>
</html>
